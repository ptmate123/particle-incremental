<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Incremental</title>
</head>

<body onload="load()">
    <link rel="icon" href="assets/particle_incremental.png">
    <link rel="stylesheet" href="css/main.css">
    <div class="version">v1.0.1</div>
    <div class="top-data">
        <span class="top-particle-line">你有 <span class="top-particle">0</span> 个粒子</span>
    </div>
    <table class="top-bar">
        <tbody>
            <tr>
                <td><button class="tab-btn" onclick="changeTab(1)">粒子</button></td>
                <td><button class="tab-btn" onclick="changeTab(2)">设置</button></td>
            </tr>
        </tbody>
    </table>
    <div class="tab" style="display: block;">
        <button onclick="increase()">+1</button>
    </div>
    <div class="tab" style="display: none;">
        <button onclick="toggleAutoSave()" id="toggleAutoSave">Autosave: OFF</button>
    </div>
    <script src="scripts/break_eternity.js"></script>
    <script src="scripts/format.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
